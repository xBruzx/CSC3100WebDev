<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vn-100">
        <div class="card col-12 col-md-5" style="width:50%; margin-left:25%;">
            <div class="card-body">
                <h2 class="text-center">HippoExchange</h2>
                <!--This is semantic tagging for forms-->
                <!--Make your hippo for your website but ensure that it has its own folder-->
                <form>
                    <label class="form-label" for="txtEmail">Email</label>
                    <input class="form-control" id="txtEmail" type="email">
                    <label class="form-label" for="txtPassword">Password</label>
                    <input class="form-control" id="txtPassword" type="password">
                    <hr />
                    <button class="btn btn-primary col-12 mt-2" id="btnLogin" type="button">Login</button>
                    <button class="btn btn-secondary col-12 mt-2" id="btnRegister" type="button">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
