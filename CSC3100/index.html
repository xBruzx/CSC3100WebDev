<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.7/css/dataTables.dataTables.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="styles/lib/bootstrap.min.css" rel="stylesheet">
    <link href="styles/lib/vapor-bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card col-12 col-md-5">

    <!-- LOGIN -->
    <div class="card-body" id="divLogin">
      <h2 class="text-center">HippoExchange</h2>

      <div class="text-center mb-3">
        <img src="images/hippo-logo.jpg" id="logo" alt="hippo exchange logo" width="200" height="200">
      </div>

      <form>
        <label class="form-label" for="txtEmail">Email</label>
        <input class="form-control" id="txtEmail" type="email">

        <label class="form-label mt-2" for="txtPassword">Password</label>
        <input class="form-control" id="txtPassword" type="password">

        <label class="form-label mt-2" for="cboTenant">Tenant</label>
        <select class="form-control" id="cboTenant">
          <option value="TTU">Tennessee Tech University</option>
          <option value="MTSU">Middle Tennessee State University</option>
        </select>

        <hr />
        <button class="btn btn-primary col-12 mt-2" id="btnLogin" type="button">Login</button>
        <button class="btn btn-secondary col-12 mt-2" id="btnRegister" type="button">Register</button>
      </form>
    </div>

    <!-- REGISTER -->
    <div class="card-body" id="divRegister" style="display:none;">
      <h2 class="text-center">Registration Form</h2>

      <input class="form-control" placeholder="First Name" required><br>
      <input class="form-control" placeholder="Last Name" required><br>
      <input class="form-control" placeholder="Phone" required><br>
      <input class="form-control" placeholder="Address" required><br>
      <input class="form-control" placeholder="Street Address 1" required><br>
      <input class="form-control" placeholder="Street Address 2"><br>
      <input class="form-control" placeholder="City" required><br>
      <input class="form-control" placeholder="State" required><br>
      <input class="form-control" placeholder="ZIP Code" required><br>
      <button class="btn btn-primary col-12 mt-2" type="button" id="btnRegisterAcc">Register</button>
      <button class="btn btn-secondary col-12 mt-2" type="button" id="btnReturn">Back to Login</button>
    </div>

  </div>
</div>
    <script src="js/lib/jquery-4.0.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.7/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/lib/sweetalert2@11.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
